<!DOCTYPE html>

</head>
<body>
    <script>
        alert("Digite a duração da viagem , informando primeiro os dias e logo depois as horas.")
        var dia = parseInt(prompt("digite os dias gastos na viagem. (Exemplo: se a viagem foi de 3 dias e 4 horas, digite 3.)"))
        var horas = parseFloat(prompt("digite as horas gastas na viagem. (Exemplo: se a viagem foi de 3 dias, 4 horas e 50 minutos, digite 4.5)"))
        var mult = dia*24
        var soma = mult+horas
        var soma_arredonda = soma.toFixed(2)
        alert(`A quantidade de horas gastas na viagem foi de ${soma_arredonda}`)
    </script>
</body>
</html>
